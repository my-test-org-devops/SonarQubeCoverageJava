---
name: build nodejs application 
on:
 workflow_dispatch:
 push:
   branches:
     - master 
 pull_request:
   branches:
     - master  
jobs:
  job1:
    runs-on: ubuntu-latest
    steps: 
    - name: Clone the repo 
      uses: actions/checkout@v6 
    - name: Install java on runner
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '21'
    - name: Build java code 
      run: mvn clean package
    - name: Upload Artifact from runner to github repo 
      uses: actions/upload-artifact@v4
      with: 
        name: wicket-pwnedpasswords-validator-2.0.1
        path: /home/runner/work/SonarQubeCoverageJava/SonarQubeCoverageJava/target/wicket-pwnedpasswords-validator-2.0.1-SNAPSHOT.jar
         
